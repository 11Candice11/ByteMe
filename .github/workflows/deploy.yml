name: Node.js CI/CD

on:
  push:
    branches:
      - main
      - Feature/AzureSetup

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Deploy to Azure Web App
      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}  # Set in your repo or Actions secrets
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Azure Web App publish profile from Secrets
          package: './public'  # Ensure this matches your output directory as defined in webpack.config.js

