name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main
      - Feature/AzureSetup  # Triggers on pushes to the `main` or `Feature/AzureSetup` branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Specify your desired node version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the app
      - name: Build the project
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Deploy to Azure Web App
      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}  # Set in your repo or Actions secrets
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Azure Web App publish profile from Secrets
          package: './public'  # Ensure this matches your output directory as defined in webpack.config.js
