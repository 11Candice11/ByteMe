name: Azure Web App Deploy

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'
      - Feature/AzureSetup

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'  # Use the Node.js version specified in your project

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Adjust if your build command is different

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ByteMe # Replace with your Azure Web App name
        package: ./dist  # Ensure this points to your build output directory
        slot-name: production
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

